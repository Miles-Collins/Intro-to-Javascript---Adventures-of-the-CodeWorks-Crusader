<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Intro to JavaScript, Adventures of the CodeWorks Crusader</title>
  </head>
  <body">
 
      <div class="container-fluid">
        <div class="row justify-content-between align-items-center theBattlefield">
          <!-- CODEWORKS CRUSADER -->
          <div class="col-5 text-center crusader-height">
            <div class="row justify-content-center">
              <div class="col-10">
                <p class="fs-2 header-text">CodeWorks Crusader Health: <span id="crusader-health">100</span></p>
              </div>
            </div>
            <img src="assets/Pixel-Hero.png" alt="CodeWorks Crusader" title="CodeWorks Crusader" class="crusader-height">
            <p class="fs-1 light-text">The CodeWorks Crusader</p>
          </div>
          <!-- ATTACK BUTTON -->
          <div class="col-1">
            <button type="button" onclick="attack()" class="btn"><img class="img-fluid attackButton" src="assets/Attack.png" alt="Attack!" title="Attack Button!"><p class="danger-text">ATTACK!!</p></button>
            <button type="button" onclick="drinkPotion()" class="btn"><img class="img-fluid attackButton" src="assets/magic-potion-transparent-png.webp" alt="Drink Potion!" title="Drink Potion Button!"><p class="success-text">Potion</p></button>
          </div>
          <!-- CODING VIRUS BOSS -->
          <div class="col-5 text-center crusader-height">
            <div class="row justify-content-center">
              <div class="col-10">
                <p class="fs-2 header-text">Coding Virus Health: <span id="boss-health">250</span></p>
              </div>
            </div>
            <img src="assets/Coding-Virus.png" class="crusader-height" alt="Coding Virus Boss" title="The Coding Virus">
           
            <p class="fs-1 light-text">The Coding Virus</p> 
        </div>
      </div>

    <main></main>

    <script src="main.js"></script>
    <!-- <script src="intro.js"></script> -->
  </body>
</html>
